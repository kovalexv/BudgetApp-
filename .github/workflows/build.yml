name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-dev python3.12-distutils git unzip openjdk-17-jdk \
        zlib1g-dev autoconf automake libtool pkg-config python3-setuptools build-essential
        pip3 install --user buildozer
        export PATH=$PATH:~/.local/bin

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BudgetApp-APK
        path: bin/*.apk
        
